<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make New Friends ‚Äì CycleGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f1f2f6;
      color: #2d3436;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #00b894;
      margin-bottom: 10px;
    }

    .search-create {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      margin: 0 auto 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-create input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .search-create button {
      background: #00b894;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
    }

    .rider-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .rider-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .rider-card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .rider-card h3 {
      margin: 10px 0 5px;
      color: #0984e3;
    }

    .rider-card p {
      font-size: 14px;
      margin: 2px 0;
    }

    .follow-btn {
      margin-top: 10px;
      background: #00cec9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .follow-btn.following {
      background: #d63031;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #00b894;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      background: #00b894;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Make New Friends üö¥</h1>
    <p>Connect with fellow enthusiasts and build lasting friendships</p>
  </header>

  <div class="search-create">
    <input type="text" id="search" placeholder="Search by name or city...">
    <button onclick="openModal()">+ Create Profile</button>
  </div>

  <div class="rider-grid" id="riderGrid">
    <!-- Sample profiles -->
    <div class="rider-card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" />
      <h3>Rohan Kumar</h3>
      <p>üìç Kochi, Kerala</p>
      <p>üö¥ Road & Long Distance</p>
      <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
    </div>

    <div class="rider-card">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" />
      <h3>Anjali Mehra</h3>
      <p>üìç Bengaluru, Karnataka</p>
      <p>‚õ∞Ô∏è Offroad Explorer</p>
      <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
    </div>

    <div class="rider-card">
      <img src="https://randomuser.me/api/portraits/men/64.jpg" />
      <h3>Jithin Jose</h3>
      <p>üìç Thodupuzha, Kerala</p>
      <p>üöµ Adventure Cyclist</p>
      <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
    </div>
  </div>

  <!-- Create Profile Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">√ó</span>
      <h2>Create Profile</h2>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="city" placeholder="City, State">
      <input type="text" id="interests" placeholder="Cycling Style (e.g. Road, MTB)">
      <input type="text" id="image" placeholder="Profile Image URL">
      <button onclick="createProfile()">Add</button>
    </div>
  </div>

  <script>
    function toggleFollow(button) {
      button.classList.toggle('following');
      button.textContent = button.classList.contains('following') ? 'Following' : 'Follow';
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function createProfile() {
      const name = document.getElementById('name').value.trim();
      const city = document.getElementById('city').value.trim();
      const interests = document.getElementById('interests').value.trim();
      const image = document.getElementById('image').value.trim();

      if (!name || !city || !interests || !image) {
        alert("Please fill out all fields.");
        return;
      }

      const card = document.createElement('div');
      card.className = 'rider-card';
      card.innerHTML = `
        <img src="${image}" />
        <h3>${name}</h3>
        <p>üìç ${city}</p>
        <p>üö¥ ${interests}</p>
        <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
      `;

      document.getElementById('riderGrid').appendChild(card);
      closeModal();

      // Clear input
      document.getElementById('name').value = '';
      document.getElementById('city').value = '';
      document.getElementById('interests').value = '';
      document.getElementById('image').value = '';
    }

    // Search filter
    document.getElementById('search').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll('.rider-card').forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        const city = card.querySelector('p').textContent.toLowerCase();
        card.style.display = (name.includes(value) || city.includes(value)) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
